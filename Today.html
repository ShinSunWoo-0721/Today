<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>달력과 수첩화면</title>
   <style>
    /* 기본 스타일 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    .screen {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 1rem;
    }
    .start-screen {
      background: url('start.png') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .calendar-screen,
    .result-screen,
    .wrong-screen,
    .sticker-screen {
      background: url('main.png') center/cover no-repeat;
    }
    .start-button, .back-button {
      background-color: #F28B53;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 1rem;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      margin: 0.5rem;
    }
    .start-button:hover, .back-button:hover {
      background-color: #e2783f;
    }
    .month-title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0.5rem 0;
      color: #333;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
      width: 100%;
      max-width: 40rem;
      margin-bottom: 1rem;
    }
    .weekday-header {
      background-color: rgba(100, 149, 237, 0.8);
      color: white;
      border-radius: 0.5rem;
      text-align: center;
      padding: 0.5rem 0;
      font-size: 0.875rem;
      font-weight: bold;
    }
    .day-button {
      background-color: rgba(255,255,255,0.8);
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      padding: 0.75rem 0;
      width: 100%;
      cursor: pointer;
    }
    .day-button:hover {
      background-color: rgba(200,200,200,0.8);
    }
    @keyframes blink {
      0%, 100% { background-color: rgba(255, 0, 0, 0.8); }
      50%      { background-color: rgba(255, 200, 200, 0.8); }
    }
    .today {
      animation: blink 1s infinite;
      color: white;
    }
    .result-text {
      font-size: 1.25rem;
      font-weight: bold;
      color: #333;
      background-color: rgba(255,255,255,0.8);
      padding: 1rem 2rem;
      border-radius: 1rem;
      text-align: center;
    }
    .add-image-button {
      width: 3rem;
      height: auto;
      cursor: pointer;
      margin: 0.5rem;
    }
    #dragImage,
    #dragImage1,
    #dragImage2,
    #dragImage3,
    #dragImage4 {
      display: none;
      position: absolute;
      width: 6rem;
      height: auto;
      z-index: 999;
      touch-action: none;
      cursor: move;
    }
    .calendar-bottom {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
    }
    /* 반응형: 작은 화면용 */
    @media (max-width: 600px) {
      .month-title { font-size: 1.25rem; }
      .weekday-header { font-size: 0.75rem; padding: 0.25rem 0; }
      .day-button { font-size: 0.875rem; padding: 0.5rem 0; }
      .start-button, .back-button { font-size: 0.875rem; padding: 0.5rem 1rem; margin: 0.25rem; }
      .add-image-button { width: 2.5rem; margin: 0.25rem; }
      #dragImage, #dragImage1, #dragImage2, #dragImage3, #dragImage4 { width: 4rem; }
      .calendar { gap: 0.25rem; }
      .calendar-bottom { margin-top: 0.5rem; }
    }
  </style>
</head>
<body>
  <audio id="startAudio" src="01.mp3"></audio>
  <audio id="audio" src="correct.mp3"></audio>
  <audio id="OkAudio" src="03.mp3"></audio>
  <audio id="NgAudio" src="02.mp3"></audio>
  <audio id="stikerAudio" src="04.mp3"></audio>

  <!-- 시작 화면 -->
  <div class="screen start-screen" id="startScreen">
    <button class="start-button" onclick="showCalendar()">시작하기</button>
  </div>

  <!-- 달력 화면 -->
  <div class="screen calendar-screen" id="calendarScreen">
    <div class="month-title" id="monthTitle"></div>
    <div class="calendar" id="calendar"></div>
    <div class="calendar-bottom">
      <button class="back-button" onclick="goHome()">홈화면</button>
      <button class="back-button" onclick="showSticker()">수첩화면</button>
    </div>
  </div>

  <!-- 정답 화면 -->
  <div class="screen result-screen" id="resultScreen">
    <div class="result-text">오늘 날짜가 맞습니다.</div>
    <button class="back-button" onclick="goBack()">이전</button>
  </div>

  <!-- 오답 화면 -->
  <div class="screen wrong-screen" id="wrongScreen">
    <div class="result-text">오늘 날짜가 아닙니다.</div>
    <button class="back-button" onclick="goBack()">이전</button>
  </div>

  <!-- 수첩 화면 -->
  <div class="screen sticker-screen" id="stickerScreen">
    <div class="month-title" id="stickerMonthTitle"></div>
    <div class="calendar" id="stickerCalendar"></div>
    <div class="calendar-bottom">
      <button class="back-button" onclick="goBackFromSticker()">이전</button>
      <img src="star.png"   alt="사진 추가"  class="add-image-button" onclick="addImage()" />
      <img src="happy.png"  alt="사진 추가1" class="add-image-button" onclick="addImage1()" />
      <img src="Dream.png"  alt="사진 추가2" class="add-image-button" onclick="addImage2()" />
      <img src="hope.png"   alt="사진 추가3" class="add-image-button" onclick="addImage3()" />
      <img src="LOVE.png"   alt="사진 추가4" class="add-image-button" onclick="addImage4()" />
    </div>
    <img id="dragImage"  src="star.png"   alt="스티커" />
    <img id="dragImage1" src="happy.png"  alt="스티커1" />
    <img id="dragImage2" src="Dream.png"  alt="스티커2" />
    <img id="dragImage3" src="hope.png"   alt="스티커3" />
    <img id="dragImage4" src="LOVE.png"   alt="스티커4" />
  </div>

  <script>
    let todayDate;
    let isDragging = false, offsetX = 0, offsetY = 0, currentDrag = null;
    const startAudio = document.getElementById("startAudio");
    const audio      = document.getElementById("audio");
    const OkAudio    = document.getElementById("OkAudio");
    const NgAudio    = document.getElementById("NgAudio");
    const stikerAudio= document.getElementById("stikerAudio");

    function showCalendar() {
      startAudio.currentTime = 0;
      startAudio.play();
      document.getElementById('startScreen').style.display    = 'none';
      document.getElementById('calendarScreen').style.display = 'flex';
      renderCalendar();
    }

    function goHome() {
      document.getElementById('calendarScreen').style.display = 'none';
      document.getElementById('startScreen').style.display  = 'flex';
    }

    function showSticker() {
      stikerAudio.currentTime = 0;
      stikerAudio.play();
      document.getElementById('calendarScreen').style.display = 'none';
      document.getElementById('stickerScreen').style.display  = 'flex';
      renderStickerCalendar();
    }

    function goBack() {
      ['calendarScreen','resultScreen','wrongScreen','stickerScreen'].forEach(id => {
        audio.pause();
        document.getElementById(id).style.display = 'none';
      });
      document.getElementById('calendarScreen').style.display = 'flex';
    }

    function goBackFromSticker() {
      ['dragImage','dragImage1','dragImage2','dragImage3','dragImage4'].forEach(id => {
        document.getElementById(id).style.display = 'none';
      });
      goBack();
    }

    function showResult() {
      OkAudio.currentTime = 0;
      OkAudio.play();
      document.getElementById('calendarScreen').style.display = 'none';
      document.getElementById('resultScreen').style.display   = 'flex';
    }

    function showWrong() {
      NgAudio.currentTime = 0;
      NgAudio.play();
      document.getElementById('calendarScreen').style.display = 'none';
      document.getElementById('wrongScreen').style.display    = 'flex';
    }

    function addImage()  { currentDrag = document.getElementById("dragImage");  showDrag(currentDrag); }
    function addImage1() { currentDrag = document.getElementById("dragImage1"); showDrag(currentDrag); }
    function addImage2() { currentDrag = document.getElementById("dragImage2"); showDrag(currentDrag); }
    function addImage3() { currentDrag = document.getElementById("dragImage3"); showDrag(currentDrag); }
    function addImage4() { currentDrag = document.getElementById("dragImage4"); showDrag(currentDrag); }

    function showDrag(img) {
      img.style.display   = 'block';
      img.style.left      = '50%';
      img.style.top       = '50%';
      img.style.transform = 'translate(-50%, -50%)';
    }

    function renderCalendar() {
      const calendar = document.getElementById('calendar');
      calendar.innerHTML = '';
      ['일','월','화','수','목','금','토'].forEach(d => {
        const div = document.createElement('div'); div.className = 'weekday-header'; div.textContent = d;
        calendar.appendChild(div);
      });
      const today = new Date(); const year = today.getFullYear(), month = today.getMonth(), date = today.getDate();
      todayDate = date;
      document.getElementById('monthTitle').textContent = `${year}년 ${month+1}월`;
      const firstDay = new Date(year, month, 1).getDay(); const lastDate = new Date(year, month+1, 0).getDate();
      for (let i=0; i<firstDay; i++) calendar.appendChild(document.createElement('div'));
      for (let i=1; i<=lastDate; i++) {
        const btn = document.createElement('button'); btn.className='day-button'; btn.textContent=i;
        if(i===date) btn.classList.add('today');
        btn.onclick = () => i===todayDate ? showResult() : showWrong();
        calendar.appendChild(btn);
      }
    }

    function renderStickerCalendar() {
      const sc = document.getElementById('stickerCalendar'); sc.innerHTML = '';
      ['일','월','화','수','목','금','토'].forEach(d => {
        const div = document.createElement('div'); div.className = 'weekday-header'; div.textContent = d; sc.appendChild(div);
      });
      const today = new Date(); const year = today.getFullYear(), month = today.getMonth(), date = today.getDate();
      document.getElementById('stickerMonthTitle').textContent = `${year}년 ${month+1}월`;
      const firstDay = new Date(year, month, 1).getDay(); const lastDate = new Date(year, month+1, 0).getDate();
      for(let i=0;i<firstDay;i++) sc.appendChild(document.createElement('div'));
      for(let i=1;i<=lastDate;i++) {
        const div = document.createElement('div'); div.className='day-button'; div.textContent=i;
        if(i===date) div.id='stickerToday'; sc.appendChild(div);
      }
    }

    ["dragImage","dragImage1","dragImage2","dragImage3","dragImage4"].forEach(id => {
      const img = document.getElementById(id);
      // 마우스 이벤트
      img.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.clientX - img.offsetLeft;
        offsetY = e.clientY - img.offsetTop;
        currentDrag = img;
      });
      // 터치 이벤트
      img.addEventListener('touchstart', e => {
        e.preventDefault();
        const touch = e.touches[0];
        isDragging = true;
        offsetX = touch.clientX - img.offsetLeft;
        offsetY = touch.clientY - img.offsetTop;
        currentDrag = img;
      });
    });

    // 마우스 이동
    document.addEventListener('mousemove', e => {
      if (!isDragging || !currentDrag) return;
      currentDrag.style.left = `${e.clientX - offsetX}px`;
      currentDrag.style.top  = `${e.clientY - offsetY}px`;
      currentDrag.style.transform = 'translate(0,0)';
    });
    // 터치 이동
    document.addEventListener('touchmove', e => {
      if (!isDragging || !currentDrag) return;
      e.preventDefault();
      const touch = e.touches[0];
      currentDrag.style.left = `${touch.clientX - offsetX}px`;
      currentDrag.style.top  = `${touch.clientY - offsetY}px`;
      currentDrag.style.transform = 'translate(0,0)';
    });

    // 마우스 업
    document.addEventListener('mouseup', handleDrop);
    // 터치 끝
    document.addEventListener('touchend', e => { e.preventDefault(); handleDrop(); });

    function handleDrop() {
      if (!isDragging || !currentDrag) return;
      isDragging = false;
      const todayEl = document.getElementById('stickerToday');
      if (!todayEl) return;
      const rImg = currentDrag.getBoundingClientRect();
      const rToday = todayEl.getBoundingClientRect();
      const overlap = !(rImg.right < rToday.left || rImg.left > rToday.right || rImg.bottom < rToday.top || rImg.top > rToday.bottom);
      if (overlap) {
        todayEl.classList.add('today');
        audio.currentTime = 0;
        audio.play();
      } else {
        todayEl.classList.remove('today');
      }
    }
  </script>
</body>
</html>
