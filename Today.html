<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>달력 앱</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Arial", sans-serif;
    }

    .screen {
      width: 100%;
      height: 100vh;
      display: none;
      background-size: cover;
      background-position: center;
    }

    #startScreen {
      display: block;
      background: url('start.png') no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .start-button {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      padding: 20px 50px;
      font-size: 24px;
      background-color: #FFB800;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #calendarScreen {
      background-image: url('main.png');
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calendar-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .today-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 800px;
    }

    .day {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
    }

    .weekday {
      background-color: #FFEB99;
    }

    .today {
      background-color: #FFB800;
      color: white;
      border: 2px solid #FF7700;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- 시작 화면 -->
  <div id="startScreen" class="screen">
    <button class="start-button" onclick="showCalendar()">시작하기</button>
  </div>

  <!-- 달력 화면 -->
  <div id="calendarScreen" class="screen">
    <div class="calendar-wrapper">
      <div class="today-header" id="todayHeader">오늘 날짜</div>
      <div class="calendar" id="calendarGrid">
        <!-- 달력 생성됨 -->
      </div>
    </div>
  </div>

  <script>
    function showCalendar() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("calendarScreen").style.display = "flex";
      generateCalendar();
    }

    function generateCalendar() {
      const calendarGrid = document.getElementById("calendarGrid");
      const todayHeader = document.getElementById("todayHeader");
      const today = new Date();

      const year = today.getFullYear();
      const month = today.getMonth(); // 0-based
      const dateToday = today.getDate();
      const dayOfWeek = today.getDay();

      const weekdaysKo = ['일요일','월요일','화요일','수요일','목요일','금요일','토요일'];
      const weekdaysShort = ['일', '월', '화', '수', '목', '금', '토'];

      todayHeader.textContent = `${year}년 ${month + 1}월 ${dateToday}일 (${weekdaysKo[dayOfWeek]})`;

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      // 요일 헤더
      weekdaysShort.forEach(day => {
        const cell = document.createElement("div");
        cell.textContent = day;
        cell.className = "day weekday";
        calendarGrid.appendChild(cell);
      });

      // 빈칸
      for (let i = 0; i < firstDay; i++) {
        const emptyCell = document.createElement("div");
        emptyCell.className = "day";
        calendarGrid.appendChild(emptyCell);
      }

      // 날짜
      for (let date = 1; date <= lastDate; date++) {
        const dayCell = document.createElement("div");
        dayCell.className = "day";
        if (date === dateToday) {
          dayCell.classList.add("today");
        }
        dayCell.textContent = date;
        calendarGrid.appendChild(dayCell);
      }
    }
  </script>

</body>
</html>
